<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cadastrar Professor</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <form (ngSubmit)="CadastrarProfessor()" #f="ngForm">
      <ion-row>
         <ion-col>
           <ion-item>
             <ion-label color="primary" floating>Nome Completo</ion-label>
             <ion-input type="text" name="nomeProfessor" [(ngModel)]="nomeProfessor"></ion-input>
           </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label color="primary" floating>Matricula</ion-label>
              <ion-input type="text" name="matriculaProfessor" [(ngModel)]="matriculaProfessor"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
              <ion-label color="primary" floating>CREFITO</ion-label>
              <ion-input type="text" name="crefitoProfessor" [(ngModel)]="crefitoProfessor"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label color="primary" floating>Email</ion-label>
              <ion-input type="email" name="emailProfessor" [(ngModel)]="emailProfessor"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label color="primary" name="telefoneProfessor" floating>Telefone</ion-label>
              <ion-input type="text" name="telefoneProfessor" [brmasker]="{mask:'(00)00000-0000', len:14}" [(ngModel)]="telefoneProfessor"></ion-input> >
            </ion-item>
            <ion-item>
              <ion-label color="primary" floating>√Årea de Especialidade</ion-label>
              <ion-select name="especialidadeProfessor" [(ngModel)]="especialidadeProfessor">
                <ion-option *ngFor="let especialidade of especialidades" value="{{ especialidade.codigoespecialidade }}">{{ especialidade.descricaoespecialidade }}</ion-option>
              </ion-select>
            </ion-item>
          </ion-col>
        </ion-row>
      <button ion-button color="danger" menuToggle="left">Cancelar</button>
      <button ion-button color="secondary">Confirmar</button>
    </form>
  </ion-grid>
</ion-content>
